<!doctype html>
<html lang="en">
  <head>
    <title>Ice-Cream Shoppe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  </head>
  <body>
    <header class="container-fluid bg-secondary text-white">
      <div class="row">
        <div class="col">
          <h1>Ice Cream Shoppe</h1>
        </div>
      </div>
    </header>
    <main class="container">
        <div class="row">
          <div class="col-4">
            <div class="row justify-content-center d-flex m-2" id="scoops">
              <!-- Scoop cards go here -->
            </div>
          </div>
          <div class="col-4">
            <div class="row d-flex justify-content-center m-2" id="containers">
              <!-- Container Cards go here -->
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col" id="cart">
                <!-- Cart Items go here -->
              </div>
              <div class="col d-flex justify-content-between m-2">
                <button class="btn btn-primary" onclick="pay()">Pay here</button>
                <p>$<span id="total">0.00</span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row"></div>
    </main>
    <footer class="container-fluid bg-secondary text-white">
      <div class="row">
        <div class="col text-center">
          <h3>made by eric</h3>
        </div>
      </div>
    </footer>



    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
